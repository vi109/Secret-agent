<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet">
    <link href="./resources/css/reset.css" type="text/css" rel="resetsheet">
  </head>
  <body>


    <!-- Header -->

    <header><span class="container-header">
      <img src="./resources/images/logo.png" alt="logo binocular"/>
      <h3>SECRET AGENT SUPPLY INC.</h3>
    </span></header>

    <!-- New arrival -->
    <div class="banner"><span class="container">
      <div class="new-arrival">
        <h3>NEW ARRIVAL</h3>
        <h1>SPORT BIKES AND MOTORCYCLES</h1>
      </div>
    </span></div>

    <!-- Navigation -->

    <nav><span class="container">
      <span><a href="#Eyewear">Eyewear</a></span>
      <span><a href="#Apparel">Apparel</a></span>
      <span><a href="#Gadgets">Gadgets</a></span>
      <span><a href="#Vehicles">Vehicles</a></span>
      <span><a href="#Classes">Classes</a></span>
      <span><a href="#Contact">Contact</a></span>
    </span></nav>

    <!-- Items -->

    <div class="items"><span class="container">
      <!-- Pen -->
      <div class="box">
        <img src="./resources/images/pen.png" alt="pen"/>
        <h3>Exploding Pen</h3>
      </div>
      <!-- Watch -->
      <div class="box">
        <img src="./resources/images/watch.png" alt="watch"/>
        <h3>Cellular Watch</h3>
      </div>
      <!-- Glasses -->
      <div class="box">
        <img src="./resources/images/glasses.png" alt="glasses"/>
        <h3>Thermal Glasses</h3>
      </div>
    </span></div>

    <!-- Location and Hours -->

    <div class="shop"><span class="container">
      <!-- Location -->
      <div class="location">
        <h3>Location</h3>
        <h4>-47.346436, 84.32354</h4>
      </div>
      <!-- Hours -->
      <div class="hours">
        <h3>Hours</h3>
        <h4>0800 - 1800</h4>
      </div>
    </span></div>

    <!-- Footer -->

    <footer><span class="container">
      <h3>&copy Secret Agent Supply Inc.</h3>
    </span></footer>

  </body>
</html>
